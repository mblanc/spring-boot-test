<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.1.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

    <!-- JS -->
    <script th:src="@{/webjars/jquery/2.1.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/tablesorter/2.15.5/jquery.tablesorter.min.js}"></script>
</head>
<body>
<div class="topbar">
    <div class="topbar-inner">
        <div class="container">
            <h3><a th:href="@{/}">Home</a></h3>
            <ul class="nav">
                <li class="active"><a th:href="@{/users}">Users</a></li>
                <li><a href="#">Alpha</a></li>
                <li><a href="#">Beta</a></li>
                <li><a href="#">Gama</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="main" layout:fragment="content">
        <ul class="breadcrumb">
            <li><a th:href="@{/}">Home</a> <span class="divider">/</span></li>
            <li class="active">Users</li>
        </ul>
        <h1>Users</h1>
        <table id="sortTable" class="zebra-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <div th:each="user : ${users}">
                <tr>
                    <td><a th:href="@{/users/__${user.id}__}" th:text="${user.id}"></a></td>
                    <td th:text="${user.firstname}"></td>
                    <td th:text="${user.lastname}"></td>
                    <td>
                        <a th:href="@{/users/__${user.id}__/edit}">Edit</a>
                    </td>
                </tr>
            </div>
            </tbody>
        </table>
        <div>
            <a class="btn" th:href="@{/users/new}">New</a>
        </div>
        <script>
            $(document).ready(function () {
                $("#sortTable").tablesorter();
            });
        </script>
    </div>
    <footer>
        <p>&copy; Company 2011</p>
    </footer>
</div>
</body>
</html>
