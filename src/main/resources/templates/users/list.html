<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
</head>
<body>
    <div class="main" layout:fragment="content">
        <ul class="breadcrumb">
            <li><a th:href="@{/}">Home</a> <span class="divider">/</span></li>
            <li class="active">Users</li>
        </ul>
        <h1>Users</h1>
        <table id="sortTable" class="zebra-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <div th:each="user : ${users}">
                <tr>
                    <td><a th:href="@{/users/__${user.id}__}" th:text="${user.id}"></a></td>
                    <td th:text="${user.firstname}"></td>
                    <td th:text="${user.lastname}"></td>
                    <td>
                        <a th:href="@{/users/__${user.id}__/edit}">Edit</a>
                    </td>
                </tr>
            </div>
            </tbody>
        </table>
        <div>
            <a class="btn" th:href="@{/users/new}">New</a>
        </div>
        <script th:src="@{/js/jquery.tablesorter.min.js}"></script>
        <script>
            $(document).ready(function () {
                $("#sortTable").tablesorter();
            });
        </script>
    </div>
</body>
</html>
